<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Duel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-menu">
    <h1>Quiz Duel</h1>
    <div class="menu-buttons">
        <button id="startDuelBtn">Start Duel</button>
        <button id="submitQuestionBtn">Submit a Question</button>
    </div>
    <div class="rules-section">
        <h2>How to Play & Rules</h2>
        <p>Face off against another player in a 3-round quiz!</p>
        <p>Each round has 3 questions. Answer correctly to get a point.</p>
        <p>The player with the most points at the end wins!</p>
    </div>
</div>
</body>
</html>
